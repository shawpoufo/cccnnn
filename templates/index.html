<!DOCTYPE html>
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body class="container">
    <h1>Image classification using CNN</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label class="form-label mb-3">Choose your image:</label>
        <input class="form-control mb-3" type="file" name="image">
        <button class="btn btn-success"name="send">Predict</button>
    </form>
    <div>
        {% if imagePath %}
            <div class="text-center">
              <img src="/static/uploads/{{ imagePath }}" class="rounded img-thumbnail" >
            </div>
            <img />
        {% endif %}

        {% if accuracy %}
            {% set cl = "text-success" if (accuracy > 0.5) else "text-danger" %}
            {% set label = "Recyclable" if (accuracy > 0.5) else "Not Recyclable" %}
            <h2 class="text-center {{cl}}">
                {{ label }}
            </h2>
        {% endif %}
{{accuracy}}



    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
